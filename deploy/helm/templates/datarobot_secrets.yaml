{{- if .Values.global.datarobot.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: datarobot-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-virtual-assistant.labels" . | nindent 4 }}
    app.kubernetes.io/component: datarobot
type: Opaque
data:
  # Base64 encoded values - you need to encode your actual values
  # Example: echo -n "your_api_token" | base64
  api-token: {{ .Values.global.datarobot.api_token | b64enc | quote }}
  llm-deployment-id: {{ .Values.global.datarobot.deployments.llm.id | b64enc | quote }}
  embedding-deployment-id: {{ .Values.global.datarobot.deployments.embedding.id | b64enc | quote }}
  rerank-deployment-id: {{ .Values.global.datarobot.deployments.rerank.id | b64enc | quote }}
{{- end }}
